databaseChangeLog:
  - changeSet:
      id: 002-create-security-tables
      author: shamkhi
      changes:
        # Table Users
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: email
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: prenom
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: telephone
                  type: VARCHAR(20)
              - column:
                  name: actif
                  type: BOOLEAN
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
              - column:
                  name: client_expediteur_id
                  type: VARCHAR(36)
              - column:
                  name: livreur_id
                  type: VARCHAR(36)
              - column:
                  name: date_creation
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: date_modification
                  type: TIMESTAMP

        # Table Roles
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(255)

        # Table Permissions
        - createTable:
            tableName: permissions
            columns:
              - column:
                  name: id
                  type: VARCHAR(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: resource
                  type: VARCHAR(50)
              - column:
                  name: action
                  type: VARCHAR(50)

        # Table de liaison User-Role
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: user_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: user_roles
            columnNames: user_id, role_id
            constraintName: pk_user_roles

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: user_id
            constraintName: fk_user_roles_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: user_roles
            baseColumnNames: role_id
            constraintName: fk_user_roles_role
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: CASCADE

        # Table de liaison Role-Permission
        - createTable:
            tableName: role_permissions
            columns:
              - column:
                  name: role_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false
              - column:
                  name: permission_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: false

        - addPrimaryKey:
            tableName: role_permissions
            columnNames: role_id, permission_id
            constraintName: pk_role_permissions

        - addForeignKeyConstraint:
            baseTableName: role_permissions
            baseColumnNames: role_id
            constraintName: fk_role_permissions_role
            referencedTableName: roles
            referencedColumnNames: id
            onDelete: CASCADE

        - addForeignKeyConstraint:
            baseTableName: role_permissions
            baseColumnNames: permission_id
            constraintName: fk_role_permissions_permission
            referencedTableName: permissions
            referencedColumnNames: id
            onDelete: CASCADE

        # Index pour optimisation
        - createIndex:
            tableName: users
            indexName: idx_users_username
            columns:
              - column:
                  name: username

        - createIndex:
            tableName: users
            indexName: idx_users_email
            columns:
              - column:
                  name: email

        - createIndex:
            tableName: users
            indexName: idx_users_client_expediteur
            columns:
              - column:
                  name: client_expediteur_id

        - createIndex:
            tableName: users
            indexName: idx_users_livreur
            columns:
              - column:
                  name: livreur_id