spring:
  application:
    name: DeliGo

  datasource:
    url: jdbc:postgresql://localhost:5432/DeliGo
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
    default-schema: public

  # OAuth2 Configuration - Google, Facebook, Auth0
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}"

          facebook:
            client-id: ${FACEBOOK_CLIENT_ID}
            client-secret: ${FACEBOOK_CLIENT_SECRET}
            scope:
              - email
              - public_profile
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}"

          auth0:
            client-id: ${AUTH0_CLIENT_ID}
            client-secret: ${AUTH0_CLIENT_SECRET}
            scope:
              - openid
              - email
              - profile
            redirect-uri: "{baseUrl}/oauth2/callback/{registrationId}"
            authorization-grant-type: authorization_code
            client-name: Auth0

        # Provider Configuration
        provider:
          auth0:
            issuer-uri: ${AUTH0_ISSUER_URI}
            # These are automatically derived from issuer-uri:
            # authorization-uri: ${AUTH0_ISSUER_URI}authorize
            # token-uri: ${AUTH0_ISSUER_URI}oauth/token
            # user-info-uri: ${AUTH0_ISSUER_URI}userinfo
            # jwk-set-uri: ${AUTH0_ISSUER_URI}.well-known/jwks.json
            user-name-attribute: sub

# Application OAuth2 Configuration
app:
  oauth2:
    redirect-uri: ${OAUTH2_REDIRECT_URI}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION}

# Logging configuration
logging:
  level:
    root: INFO
    com.shamkhi.deligo: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
  components:
    security-schemes:
      Bearer Authentication:
        type: http
        scheme: bearer
        bearerFormat: JWT

# Server configuration
server:
  port: 8080
  servlet:
    context-path: /api/v1
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: on_param
    include-exception: false